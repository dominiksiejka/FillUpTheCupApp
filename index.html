<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill Up The cup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="titles">
        <h1 class="main-title">Drink Water</h1>
        <h4 class="sub-title">Goal: 2 litres</h4>
      </div>
      <div class="water-bottle">
        <div class="water-remaining">
          <p>2L</p>
          <p>Remained</p>
        </div>
        <div class="water-filled">
          <p>0</p>
        </div>
      </div>
      <div class="glasses-of-water">
        <h5 class="glasses-title">
          Select how many cups of water you have drank:
        </h5>
        <div class="cups-of-water">
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
          <div class="single-cup">250 <span>ml</span></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
